<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receptionist Dashboard | Fun School</title>
    <link rel="stylesheet" href="css/visitor.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236a0dad' width='100' height='100' rx='50'/><text fill='%23ffffff' font-family='sans-serif' font-size='60' x='50' y='68' text-anchor='middle'>üè¢</text></svg>">
 
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-user-secret"></i>
            <span>RECEPTIONIST DASHBOARD</span>
        </div>
        <div class="user-profile">
            <div class="user-avatar">RC</div>
            <span>Receptionist</span>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('visitorManagement')">
                <i class="fas fa-user-check"></i> Visitor Management
            </button>
            <button class="tab-btn" onclick="openTab('studentAdmission')">
                <i class="fas fa-user-graduate"></i> Student Admission
            </button>
        </div>

        <!-- Visitor Management Tab -->
        <div id="visitorManagement" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-user-check"></i> Manage Visitors</h2>
                </div>
                <form onsubmit="addVisitor(event)">
                    <div class="input-field">
                        <input type="text" id="visitorName" placeholder="Visitor Name" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="visitorContact" placeholder="Contact Number" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="visitorPurpose" placeholder="Purpose of Visit" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="personVisited" placeholder="Person Visited" required />
                    </div>
                    <div class="input-field">
                        <input type="time" id="timeIn" required />
                    </div>
                    <div class="input-field">
                        <input type="time" id="timeOut" required />
                    </div>
                    <button type="submit" class="submit-button">Add Visitor</button>
                </form>
                <h3>Visitor Log:</h3>
                <div class="visitor-log">
                    <table class="visitor-log-table" id="visitorLog">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Contact</th>
                                <th>Purpose</th>
                                <th>Person Visited</th>
                                <th>Time In</th>
                                <th>Time Out</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Visitor log entries will go here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Student Admission Management Tab -->
        <div id="studentAdmission" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-user-graduate"></i> Student Admissions</h2>
                </div>
                <form onsubmit="submitAdmission(event)">
                    <div class="input-field">
                        <input type="text" id="studentName" placeholder="Student Name" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="studentId" placeholder="Student ID" required />
                    </div>
                    <div class="input-field">
                        <input type="email" id="studentEmail" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <input type="file" id="documents" placeholder="Upload Documents" required />
                    </div>
                    <button type="submit" class="submit-button">Submit Application</button>
                </form>
                <h3>Application Status:</h3>
                <ul id="applicationStatus">
                    <!-- Application statuses will go here -->
                </ul>
            </div>
        </div>
    </div>

    <script src="js/visitor.js"></script>
</body>
</html>
