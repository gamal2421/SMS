<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - School Management System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="css/login.css">

</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="password-toggle" id="showPassword">
                        <i class="fas fa-eye"></i>
                    </span>
                </div>
                <div class="form-group remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe">
                        <span class="checkbox-custom"></span>
                        Remember Me
                    </label>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="error-message" id="errorMessage"></div>
            </form>

            <!-- Sample Accounts Section -->
            <div class="sample-accounts">
                <h3>Sample Accounts for Testing</h3>
                <div class="account-list">
                    <div><strong>Admin:</strong> admin@school.com / admin123</div>
                    <div><strong>Teacher:</strong> teacher@school.com / teacher123</div>
                    <div><strong>Student:</strong> student@school.com / student123</div>
                    <div><strong>Parent:</strong> parent@school.com / parent123</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
