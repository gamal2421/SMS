<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Welcome Back</h1>
                <p>Please login to your account</p>
            </div>
            <form id="loginForm" onsubmit="handleLogin(event)" novalidate>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Email" required
                           pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                           title="Please enter a valid email address">
                    <div class="error-hint"></div>
                </div>
                <div class="form-group">
                    <input type="password" id="password" name="password" placeholder="Password" required
                           minlength="6"
                           title="Password must be at least 6 characters long">
                    <i class="password-toggle fas fa-eye" onclick="togglePassword()"></i>
                    <div class="error-hint"></div>
                </div>
                <div class="remember-me">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkbox-custom"></span>
                        Remember me
                    </label>
                </div>
                <button type="submit" class="submit-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i>
                    </span>
                </button>
                <div id="errorMessage" class="error-message" role="alert" aria-live="polite"></div>
            </form>

        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
