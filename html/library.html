<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard | Fun School</title>
    <link rel="stylesheet" href="css/library.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236a0dad' width='100' height='100' rx='50'/><text fill='%23ffffff' font-family='sans-serif' font-size='60' x='50' y='68' text-anchor='middle'>ðŸ“š</text></svg>">
   
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-book-open"></i>
            <span>LIBRARIAN DASHBOARD</span>
        </div>
        <div class="user-profile">
            <div class="user-avatar">LB</div>
            <span>Librarian</span>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('bookManagement')">
                <i class="fas fa-book"></i> Book Management
            </button>
            <button class="tab-btn" onclick="openTab('issueReturn')">
                <i class="fas fa-exchange-alt"></i> Issue & Return Books
            </button>
            <button class="tab-btn" onclick="openTab('overdueAlerts')">
                <i class="fas fa-bell"></i> Overdue Alerts
            </button>
        </div>

        <!-- Book Management Tab -->
        <div id="bookManagement" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-book"></i> Manage Books</h2>
                </div>
                <form onsubmit="addBook(event)">
                    <div class="input-field">
                        <input type="text" id="bookTitle" placeholder="Book Title" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="bookAuthor" placeholder="Author" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="bookISBN" placeholder="ISBN" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="bookCategory" placeholder="Category" required />
                    </div>
                    <div class="input-field">
                        <input type="number" id="bookQuantity" placeholder="Available Quantity" required />
                    </div>
                    <div class="input-field">
                        <label>Mark as Reference Only?</label>
                        <select id="bookType" required>
                            <option value="Borrowable">Borrowable</option>
                            <option value="Reference">Reference Only</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Add Book</button>
                </form>
                <h3>Out of stock alert:</h3>
                <div class="notification" id="outOfStockAlert" style="display:none;">
                    Alert: Some books are out of stock!
                </div>
            </div>
        </div>

        <!-- Issue & Return Books Tab -->
        <div id="issueReturn" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-exchange-alt"></i> Issue & Return Books</h2>
                </div>
                <form onsubmit="issueBook(event)">
                    <div class="input-field">
                        <input type="text" id="userId" placeholder="User ID or Name" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="isbn" placeholder="Book ISBN" required />
                    </div>
                    <button type="submit" class="submit-button">Issue Book</button>
                </form>
                <form onsubmit="returnBook(event)">
                    <div class="input-field">
                        <input type="text" id="returnUserId" placeholder="User ID or Name" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="returnISBN" placeholder="Book ISBN" required />
                    </div>
                    <button type="submit" class="submit-button">Return Book</button>
                </form>
                <h3>Issued Books Log:</h3>
                <ul id="issuedBooksLog">
                    <!-- Dynamically updated issued books logging -->
                </ul>
            </div>
        </div>

        <!-- Overdue Alerts Tab -->
        <div id="overdueAlerts" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-bell"></i> Overdue Alerts</h2>
                </div>
                <h3>Overdue Book List:</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>User</th>
                            <th>Days Overdue</th>
                        </tr>
                    </thead>
                    <tbody id="overdueList">
                        <!-- Dynamically populated overdue books will appear here -->
                    </tbody>
                </table>
                <button class="submit-button" onclick="sendAlerts()">Send Overdue Notifications</button>
            </div>
        </div>
    </div>

    <script src="js/library.js"></script>
</body>
</html>
