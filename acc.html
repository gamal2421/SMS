<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accountant Dashboard | Fun School</title>
    <link rel="stylesheet" href="css/acc.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%236a0dad' width='100' height='100' rx='50'/><text fill='%23ffffff' font-family='sans-serif' font-size='60' x='50' y='68' text-anchor='middle'>ðŸ’¼</text></svg>">
   
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-calculator"></i>
            <span>ACCOUNTANT DASHBOARD</span>
        </div>
        <div class="user-profile">
            <div class="user-avatar">AC</div>
            <span>Accountant</span>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('feeSetup')">
                <i class="fas fa-tags"></i> Fee Setup
            </button>
            <button class="tab-btn" onclick="openTab('feeCollection')">
                <i class="fas fa-file-invoice-dollar"></i> Fee Collection
            </button>
            <button class="tab-btn" onclick="openTab('financialReports')">
                <i class="fas fa-chart-line"></i> Financial Reports
            </button>
        </div>

        <!-- Fee Setup Tab -->
        <div id="feeSetup" class="tab-content active">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-tags"></i> Fee Setup</h2>
                </div>
                <form onsubmit="setupFee(event)">
                    <div class="input-field">
                        <input type="text" id="feeCategory" placeholder="Fee Category (e.g., Tuition)" required />
                    </div>
                    <div class="input-field">
                        <input type="number" id="feeAmount" placeholder="Amount" required />
                    </div>
                    <div class="input-field">
                        <select id="feeStructure" required>
                            <option value="">Select Fee Structure</option>
                            <option value="Term">Term-wise</option>
                            <option value="Monthly">Monthly</option>
                        </select>
                    </div>
                    <button type="submit" class="submit-button">Add Fee Category</button>
                </form>
            </div>
        </div>

        <!-- Fee Collection Tab -->
        <div id="feeCollection" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-file-invoice-dollar"></i> Fee Collection</h2>
                </div>
                <form onsubmit="collectFees(event)">
                    <div class="input-field">
                        <input type="text" id="invoiceNumber" placeholder="Invoice Number" required />
                    </div>
                    <div class="input-field">
                        <input type="text" id="paymentMethod" placeholder="Payment Method (e.g., Cash, Card, Online)" required />
                    </div>
                    <div class="input-field">
                        <input type="number" id="paymentAmount" placeholder="Amount" required />
                    </div>
                    <button type="submit" class="submit-button">Record Payment</button>
                </form>
                <h3>Payment History:</h3>
                <ul>
                    <li>Invoice #001: $500 (Paid on 2023-09-01)</li>
                    <li>Invoice #002: $100 (Due on 2023-10-15)</li>
                </ul>
            </div>
        </div>

        <!-- Financial Reports Tab -->
        <div id="financialReports" class="tab-content">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title"><i class="fas fa-chart-line"></i> Financial Reports</h2>
                </div>
                <form onsubmit="generateReport(event)">
                    <div class="input-field">
                        <input type="date" id="startDate" placeholder="Start Date" required />
                    </div>
                    <div class="input-field">
                        <input type="date" id="endDate" placeholder="End Date" required />
                    </div>
                    <button type="submit" class="submit-button">Generate Report</button>
                </form>
                <h3>Reports Summary:</h3>
                <div>
                    <p><strong>Total Paid:</strong> $5000</p>
                    <p><strong>Total Due:</strong> $1000</p>
                    <p><strong>Total Overdue:</strong> $500</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/acc.js"></script>

</body>
</html>
